goto_day_hotel_list:
  - selector: button
    params:
      inner_text: 搜索酒店
      max_timeout: 30
    action: click

goto_hour_hotel_list:
  - selector: view
    params:
      inner_text: 时租
      max_timeout: 30
    action: click
  - selector: button
    params:
      inner_text: 搜索酒店
      max_timeout: 30
    action: click

goto_night_hotel_list:
  - selector: view
    params:
      inner_text: 整夜
      max_timeout: 30
    action: click
  - selector: button
    params:
      inner_text: 搜索酒店
      max_timeout: 30
    action: click

set_day_date:
  - selector: .time
    action: click
  - selector: view
    params:
      inner_text: ${start_date}
      max_timeout: 30
    action: click
  - selector: view
    params:
      inner_text: ${end_date}
      max_timeout: 30
    action: click
  - selector: .van-button__text.van-button__text
    params:
      inner_text: 确定
      max_timeout: 30
    action: click
set_night_date:
  - selector: .ml20
    params:
      inner_text: 入住
      max_timeout: 30
    action: click
  - selector: view
    params:
      inner_text: ${start_date}
      max_timeout: 30
    action: click
  - selector: .fs40.fs40
    params:
      inner_text: 确定
      max_timeout: 30
    action: click
get_yesterday_date:
  - selector: .time
    action: click
  - selector: .van-calendar__day.van-calendar__day.van-calendar__day--disabled.van-calendar__day--disabled
    params:
      text_contains: ${yesterday_date}
      max_timeout: 30